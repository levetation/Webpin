{% extends 'bookmarks_main/template.html' %}

{% block content %}

<style>

    @media screen and (min-width: 992px) {
        #main-row {
            margin-top: 5%;
        }
        #text-content{
            margin-top: 10%;
        }
    }

    </style>

<div class="container mt-3">
	<div class="row px-3" id="main-row">
        	
		<div class="col-lg-6 col-sm-12 text-start order-lg-2" id="text-content">
			<h1 style="color: #264461">Login.</h1>
            <h4 class="text-muted mb-3">Enter your details to get started!</h4>

            <form action="" method=POST>
				{% csrf_token %}
				  <div class="form-group col-lg-8 col-md-8 col-sm-12">
				    <input type="text" class="form-control" name="username" placeholder="Enter Username"><br>
				  </div>
			 	<div class="form-group col-lg-8 col-md-8 col-sm-12">
			    	<input type="password" class="form-control" name="password" placeholder="Enter Password">
			 	</div>
				<p class="mt-3 text-muted">Don't have an account?<a href="{% url 'register_user' %}" style="text-decoration: none;">&nbsp;Register</a></p>

			  <div class="d-flex justify-content-start mt-3">
				
			  	<input style="background-color: rgb(151,205,112); color:white;" type="submit" value="Login" class="btn rounded-3 shadow-sm fw-bold">
			  </div>
			</form>

        </div>

        <div class="col-lg-6 col-sm-12 text-center order-lg-2 mb-3">
			{% load static %}
			<img src="{% static '/bookmarks_main/undraw_password.png' %}" alt="undraw_pin" height="100%" width="100%">
		</div>
	</div>
</div>
